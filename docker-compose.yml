services:
  redis:
    image: redis:6-alpine
    container_name: redis_server
    ports:
      - "6379:6379"
  agent_reqs:
    build: ./agent_reqs
    container_name: agent_reqs
    ports:
      - "5001:5000"  # 외부(호스트) 포트를 5001로 설정
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
  agent_arch:
    build: ./agent_arch
    container_name: agent_arch
    ports:
      - "5002:5000"  # 외부(호스트) 포트를 5002로 설정    
    depends_on:
      - redis
  agent_docs:
    build: ./agent_docs
    container_name: agent_docs
    ports:
      - "5003:5000"
    depends_on:
      - redis
    volumes:
      - ./output:/app/output